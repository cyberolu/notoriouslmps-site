<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | NotoriousLMPs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body style="display:none;">

  <h1>Admin Dashboard</h1>

  <section class="admin-section">
    <h2 id="formTitle">Add Product</h2>

    <form id="productForm">

      <input type="hidden" name="productId">

      <label>
        Product title
        <input type="text" name="title" required>
      </label>

      <label>
        Price (£)
        <input type="number" name="price" step="0.01" required>
      </label>

      <!-- ✅ NEW STOCK FIELD -->
      <label>
        Stock available
        <input type="number" name="stock" min="0" required>
      </label>

      <label>
        Image URLs (comma separated)
        <textarea name="images" rows="3" required></textarea>
      </label>

      <label>
        Description
        <textarea name="description" rows="4" required></textarea>
      </label>

      <!-- Featured toggle -->
      <label style="display:flex; align-items:center; gap:0.5rem; margin-top:1rem;">
        <input type="checkbox" name="featured">
        Featured on homepage
      </label>

      <button type="submit" id="submitBtn">Add product</button>
      <button type="button" id="cancelEditBtn" style="display:none;">Cancel edit</button>

    </form>
  </section>

  <section class="admin-section">
    <h2>Existing products</h2>
    <div id="productList"></div>
  </section>

  <button id="logoutBtn">Logout</button>

  <script type="module" src="/js/admin.js"></script>

</body>
</html>
